<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="control">
        <button type="all" class="active">All</button>
        <button type="salad">Salad</button>
        <button type="meat">Meat</button>
        <button type="drink">Drink</button>
        <button type="dessert">Dessert</button>
      </div>
      <div class="food-container">
        <div class="food">
          <img src="./dessert1.jpg" alt="" type="dessert" />
        </div>
        <div class="food">
          <img src="./drinks1.jpg" alt="" type="drink" />
        </div>
        <div class="food">
          <img src="./drinks2.jpg" alt="" type="drink" />
        </div>
        <div class="food">
          <img src="./drinks3.jpg" alt="" type="drink" />
        </div>
        <div class="food">
          <img src="./meat1.jpg" alt="" type="meat" />
        </div>
        <div class="food">
          <img src="./meat2.jpg" alt="" type="meat" />
        </div>
        <div class="food">
          <img src="./salad1.jpg" alt="" type="salad" />
        </div>
        <div class="food">
          <img src="./salad2.jpg" alt="" type="salad" />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
