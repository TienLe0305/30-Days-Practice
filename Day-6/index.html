<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Key Down Event</title>
  </head>
  <body>
    <button class="alert">Press any key</button>
    <div class="box hide">
      <div class="result">40</div>
      <div class="detail">
        <div class="card key">
          <p>Key</p>
          <p>20</p>
        </div>
        <div class="card location">
          <p>Location</p>
          <p>20</p>
        </div>
        <div class="card which">
          <p>Which</p>
          <p>20</p>
        </div>
        <div class="card code">
          <p>Code</p>
          <p>20</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
